title: Harttle Land
description: 分享技术，共建开放平台
url: http://harttle.land
author: Harttle
email: harttle@harttle.com
logo: assets/img/favicon.png
keywords: 
  - Web
  - HTML
  - CSS
  - JavaScript
  - C++
  - Linux
  - Bash
  - Vim

permalink: /:year/:month/:day/:title.html
paginate: 7
paginate_path: "page:num"
markdown: kramdown
markdown_ext:  md
excerpt_separator: "<!--more-->"
highlighter: rouge
lsi: false
exclude: ['README.md', '.*', 'bin/', 'Gemfile', 'node_modules', '*.log', 'package.json']
kramdown:
  input: GFM
  hard_wrap: false

ga: 'UA-65795020-1'
disqus: 'harttleland'
twitter:
  username: harttleharttle

sass:
    style: compressed

defaults:
  -
    scope:
      path: "_drafts"
    values:
      layout: "blog"
  -
    scope:
      path: "_posts"
    values:
      layout: "blog"
  -
    scope:
      path: "_effective-cpp"
    values:
      layout: "blog"
  -
    scope:
      path: "_git-workflow"
    values:
      layout: "blog"
  -
    scope:
      path: "_vim-practice"
    values:
      layout: "blog"

gems:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from
