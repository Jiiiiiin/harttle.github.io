<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="{{ page.tags | default: site.keywords | join: ',' }}">
<meta name="author" content="Jun Yang (harttle)">
<meta name="description" content="{{page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 128}}">

<link rel="shortcut icon" href="/assets/img/favicon.png">
<link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-precomposed.png">
<link rel="stylesheet" href="/assets/css/site.css">
